<h1 style="text-align: center; color: rgba(0,0,0,.65)">Best Ranked Tools</h1>
<nz-tabset [nzTabPosition]="nzTabPosition" [(nzSelectedIndex)]="selectedIndex">
  <nz-tab
    *ngFor="let cat of categories"
    [nzTitle]="cat.name"
    (nzSelect)="getTools(cat.id)"
  >
  <div *ngIf="topTools.length > 0">
    <app-tool-list [data]="topTools[cat.id]"></app-tool-list>
  </div>
  </nz-tab>
</nz-tabset>
